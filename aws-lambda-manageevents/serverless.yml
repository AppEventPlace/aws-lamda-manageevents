# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: studentassasa
# "service" is the name of this project. This will also be added to your AWS resource names.
service: aws-lambda-manageevents
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:519010577666:table/Cliente
functions:
  hello:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /
          method: get
  createUser:
    handler: src/addUser.addUser
    events:
      - httpApi:
          path: /createUser
          method: post
  getUser:
    handler: src/getUser.getUser
    events:
      - httpApi:
          path: /getUser/{id}
          method: get
  updateUser:
    handler: src/updateUser.updateUser
    events:
      - httpApi:
          path: /updateUser
          method: post
resources:
  Resources:
    TaskTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Eventos
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH